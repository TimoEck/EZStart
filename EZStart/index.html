<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" ></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./src/css/main.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <!-- Main Container -->
    <div class="container-fluid vh-100 d-flex justify-content-center align-items-center flex-column text-light">
        <!-- Greeting & Time Box -->
        <div class="container d-flex justify-content-center align-items-center flex-column text-light ">
            <!-- TimeBox -->
            <div class="timeBox d-flex flex-row ps-3">
                <h1 id="time" class="display-1">7:52</h1>
                <h4 id="ampm"></h4>
            </div>
            <!-- GreetingBox -->
            <div class="greetingBox d-flex flex-row">
                <h2 class="display-6" id="greeting">Welcome,</h2>
                <span class="display-6" id="name"  contenteditable="true">Timo</span>
            </div>
        </div>

        <div class="container d-flex justify-content-center pt-4 searchBox">
            <div>
                <form action="http://google.com/search" target="_blank" class="d-flex vw-100 justify-content-center ">
                    <input id="searchField" name="q" placeholder="Search" class="inputField rounded-pill col-lg-3 col-sm-4 col-6 p-2 text-center"  >
                </form> 
            </div>
        </div>

        <div class="settings d-flex flex-column">
            <div id="settingsBox" class="bg-danger p-2 rounded-2 m-2">
                <div class="m-auto pb-2 bd-highlight d-flex justify-content-center flex-column">
                    <button class="btn bg-dark text-light mb-2 " id="closeMenu" ><small>Close Settings</small></button>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="checkbox_ampm">
                        <label class="form-check-label" for="checkbox_ampm">AM/PM</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="checkbox_randomcolor" >
                        <label class="form-check-label" for="checkbox_randomcolor">Random Colorizer</label>
                    </div>
                </div>
            </div>
            <div id="openMenu" class="m-auto pb-2 bd-highlight">
                <button class="btn btn-primary-outline text-light"><small>Open Settings</small></button>
            </div>
        </div>
    </div>
    

    



    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="./src/js/app.js"></script>
  </body>
</html>
