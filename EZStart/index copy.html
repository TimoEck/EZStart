<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- JQuery -->

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/6e3dc891ca.js" crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./src/css/main.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="./src/assets/favicon.ico" type="image/x-icon">
    <title>Hello, world!</title>
  </head>
  <body>
    
    <!-- Main Container -->
  <div class="container-fluid vh-100 d-flex justify-content-center align-items-center flex-column text-light" id="main_container">
        
        <!-- Greeting & Time Box -->
        <div class="container d-flex justify-content-center align-items-center flex-column text-light ">
            
          <!-- TimeBox -->
            <div class="timeBox d-flex flex-row ps-3">
                <h1 id="time" class="display-1">7:52</h1>
                <h4 id="ampm"></h4>
            </div>

            <!-- GreetingBox -->
            <div class="greetingBox d-flex flex-row">
                <h2 class="display-6" id="greeting">Welcome,</h2>
                <span class="display-6" id="name"  contenteditable="true">Timo</span>
            </div>
        </div>

        <!-- Searchbar -->
        <div class="container d-flex justify-content-center border-0 pt-4">
              <div class="input-group d-flex flex-nowrap justify-content-center align-items-center">
                <div class="btn-group">
                    <button type="button" id="dropdown_button" class="btn btn-light" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <!-- Icon will change at the value from the localstorage of the selected search engine  -->
                      <span id="searchIcon">
                        <div id="innerIcon">
                          <svg role="img" class="" width="26"  viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><title>Google</title>
                          </svg>
                        </div>
                      </span> 
                    </button>

                    <div class="dropdown-menu">
                      <button class="dropdown-item d-flex flex-wrap" id="google_btn" href="#">
                          <span class="d-flex flex-wrap align-content-center" id="Google_icon">

                            </svg>
                          </span>
                        <small class="ms-2">Google</small>
                      </button>

                          <span class="d-flex flex-wrap align-content-center" id="Duckduckgo_icon">

                          </span>
                          <small class="ms-2">DuckDuckGo</small>

                      </button> 

                      <button class="dropdown-item d-flex flex-nowrap" id="bing_btn" href="#">
                          <span class="d-flex flex-wrap align-content-center"id="Bing_icon"  >
                            <svg role="img" class="" width="26" fill="#258FFA" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><title>Microsoft Bing</title>

                            </svg>
                          </span>
                          <small class="ms-2">Bing</small>
                      </button>
                      

                  </div>
                </div>
                <!-- Search InputField -->
                <input id="searchField" name="q" placeholder="Search" class="col-lg-3 col-sm-4 col-6 p-2">
                <button type="button" class="btn btn-light text-secondary" id="search_btn" onclick=getSearch()>
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="24" fill="currentColor" class="bi bi-search" viewBox="0 0 20 20">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"></path>
                  </svg>
                </button>
              </div>
        </div>

        <!-- Settings -->
        <div class="settings d-flex flex-column m-2" id="settings_box">
          <div>
              <div class="collapse collapse-vertical" id="collapseSettings">
                <div class="card card-body bg-dark text-white" id="settings_card">
                  <div class="row row-cols-2">
                      <ul class="col d-flex flex-column align-items-center m-0">
                          <input type="checkbox" class="btn-secondary" id="checkbox_ampm" autocomplete="off" hidden/>
                          <label class="btn btn-secondary" for="checkbox_ampm" >
                              <span class="fa-stack fa-1x">
                                  <i class="fa-solid fa-globe fa-stack-1x"></i>
                              </span>
                          </label>
                          <small>am/pm</small>
                      </ul>
                      <ul class="col d-flex flex-column align-items-center m-0">
                          <input type="checkbox" class="btn-check" id="checkbox_randomcolor" autocomplete="off" hidden>
                              <label class="btn btn-secondary" for="checkbox_randomcolor">
                                  <span class="fa-stack fa-1x">
                                      <i class="fa-solid fa-shuffle fa-stack-1x"></i>
                                  </span>
                              </label>
                          </input>
                          <small class="text-nowrap">random color</small>
                      </ul>
                    </div>
                </div>
              </div>
            </div>
              <button class="btn bg-dark text-light" id="settings_btn" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSettings" aria-expanded="false" aria-controls="collapseSettings">
                  <span>Customize</span>
              </button>
        </div>

         <!-- Settings-Modal -->
         <div class="modal fade" id="customEngine" tabindex="-1" aria-labelledby="customEngine" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content bg-dark text-light">
              <div class="modal-header">
                <h5 class="modal-title text-center" id="exampleModalLabel">Settings</h5>
              </div>
              <div>
                <div class="collapse collapse-vertical" id="collapseSettings">
                  <div class="card card-body bg-dark text-white" id="settings_card">
                    <div class="row row-cols-2">
                        <ul class="col d-flex flex-column align-items-center m-0">
                            <input type="checkbox" class="btn-secondary" id="checkbox_ampm" autocomplete="off" hidden/>
                            <label class="btn btn-secondary" for="checkbox_ampm" >
                                <span class="fa-stack fa-1x">
                                    <i class="fa-solid fa-globe fa-stack-1x"></i>
                                </span>
                            </label>
                            <small>am/pm</small>
                        </ul>
                        <ul class="col d-flex flex-column align-items-center m-0">
                            <input type="checkbox" class="btn-check" id="checkbox_randomcolor" autocomplete="off" hidden>
                                <label class="btn btn-secondary" for="checkbox_randomcolor">
                                    <span class="fa-stack fa-1x">
                                        <i class="fa-solid fa-shuffle fa-stack-1x"></i>
                                    </span>
                                </label>
                            </input>
                            <small class="text-nowrap">random color</small>
                        </ul>
                      </div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>

     </div>
 
  <!-- Custom Popup -->




      <!-- Settings Box -->
     

      </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="./src/js/app.js"></script>
  </body>
</html>
